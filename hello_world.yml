---

- name: Network Getting Started First Playbook
  connection: local
  gather_facts: false
  hosts: all
  roles:
    - juniper.junos
  vars:
    ansible_ssh_user: jnpr
  tasks:
  
    - name: intall junos-eznc
      ansible.builtin.shell: pip install junos-eznc

    - name: run show version on remote devices
      juniper_junos_command:
        commands:
          - show version
          - show route
        provider:
          port: 22
